customHeaders:
  - pattern: /sitemap.xml
    headers:
      - key: Content-Type
        value: application/xml
      - key: Cache-Control
        value: public, max-age=3600
  - pattern: /robots.txt
    headers:
      - key: Content-Type
        value: text/plain
      - key: Cache-Control
        value: public, max-age=3600
  - pattern: "**/*.html"
    headers:
      - key: Cache-Control
        value: no-cache, no-store, must-revalidate
      - key: Pragma
        value: no-cache
      - key: Expires
        value: "0"
  - pattern: "**/*.js"
    headers:
      - key: Cache-Control
        value: public, max-age=31536000, immutable
  - pattern: "**/*.css"
    headers:
      - key: Cache-Control
        value: public, max-age=31536000, immutable
  - pattern: "**/sw.js"
    headers:
      - key: Cache-Control
        value: no-cache, no-store, must-revalidate
  - pattern: "**/*.html"
    headers:
      - key: X-Frame-Options
        value: DENY
      - key: X-Content-Type-Options
        value: nosniff
  - pattern: "**/*.js"
    headers:
      - key: X-Content-Type-Options
        value: nosniff
  - pattern: "**/*.css"
    headers:
      - key: X-Content-Type-Options
        value: nosniff
